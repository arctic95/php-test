<head>
	<style>
		div.background {
			background: url(image.jpg) repeat;
			border: 2px solid black;
		}
		div.transbox {
			margin: 30px;
			background-color: #fff;
			border: 1px solid black;
			opacity: 0.6;
			filter: alpha(opacity=60);
		}
		div.transbox p {
			margin: 5%;
			font-weight: bold;
			color: #000;
		}
	</style>
</head>

<body>
	<div class="background">
		<div class="transbox">
			<p>Jakis tekst ktory probouje troszke wydluzyc piszac glupoty</p>
		</div>
	</div>
</body>
